<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table & Form</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>Enter your details</legend>
    <table>
        <tr>
            <td>
            <label>Name -</label>
            </td>
            <td>
                 <input type="text" name="fname"></Input>
            </td>
        </tr>
        <tr>
            <td>
                <label>Password -</label>
            </td>
            <td>
                <Input type="password"></Input>
            </td>
        <tr>
        <tr>
            <td>
                <label>E-mail -</label>
            </td>
            <td>
                <Input type="email"></Input>
            </td>
        <tr>
        <tr>
            <td>
                <label>Project URL -</label>
            </td>
            <td>
                <Input type="url"></Input>
            </td>
        <tr>
        <tr>
            <td>
                <label>Contact No -</label>
            </td>
            <td>
                <Input type="tel"></Input>
            </td>
        <tr>
        <tr>
            <td>
                <label>DOB -</label>
            </td>
            <td>
                <Input type="date"></Input>
            </td>
        <tr>
            <td>
                <label>Gender -</label>
            </td>
            <td>
                <Input type="radio" name="gender" id="male"><lable for="male">Male</lable></Input>
                <Input type="radio" name="gender" id="female"><lable for="female">Female</lable></Input>

            </td>
        </tr>
            <td>
                <label>Hobbies -</label>
            </td>
            <td>
                <Input type="checkbox" name="hobby" id="bookreading"><lable for="bookreading">Book Reading</lable></Input>
                <Input type="checkbox" name="hobby" id="music"><lable for="music">Music</lable></Input>
                <Input type="checkbox" name="hobby" id="chess"><lable for="chess">Chess</lable></Input>

            </td>
        </tr>
        <tr>
            <td>
                <label>Message -</label>
            </td>
            <td>
                <textarea rows="10" cols="50">Click here your message</textarea>
            </td>
        <tr>
            <tr>
                <td>
                    <label>Country -</label>
                </td>
                <td>
                    <select>
                        <option value="aus">Australia</option>
                        <option value="ind"selected >India</option>
                        <option value="usa">America</option>
                        <option value="eng">England</option>
                    </select>
                </td>
            <tr>
            <tr>
                <td>
                    <label>Cars -</label>
                </td>
                <td>
                    <select>
                        <optgroup label="Mercedes">
                         <option>A-Class</option>
                         <option>C-Class</option>
                         <option>S-Class</option>
                         <option>E-Class</option>
                        </optgroup>        
                        <optgroup label="Audi">
                         <option>Audi A8 L</option>
                         <option>Audi Q2</option>
                         <option>Audi A4</option>
                         <option>Audi A6</option>
                        </optgroup>        
                        <optgroup label="Jaguar">
                         <option>Jaguar XE</option>
                         <option>Jaguar F-TYPE</option>
                         <option>Jaguar XF</option>
                         <option>Jaguar F-Pace </option>
                        </optgroup>        
                     
                    </td>
                <tr>
                    <td>
                    <label>Upload CV -</label>
             </td>
                    <td>
                         <input type="file" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <tr>
                        <td>
                            <label>Date of join -</label>
                        </td>
                        <td>
                            <Input type="datetime-local"></Input>
                        </td>
                    <tr>
                    <td>
                        <label>Rate our work -</label>
                    </td>
                    <td>
                        <input type="range" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="save" />
                    </td>
                    <td>
                        <input type="reset" value="Clear" />
                    </td>
                </tr>
            </table>
</fieldset>
</form>
</body>
</html>
